<!DOCTYPE html> 
<html> 
<head> 
    <title>My Page</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="public/stylesheets/styles.less" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="/javascripts/jqm-config.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.rc.1.js"></script>
    <script src="/javascripts/app.js"></script>

</head> 
<body> 

    <div data-role="page">

        <div data-role="header">
            <h1>My Title</h1>
        </div><!-- /header -->

        <div data-role="content" id="mainView"> 
            <p>Hello world</p>
        </div><!-- /content -->

    </div><!-- /page -->

    <script id="events-template" type="text/x-handlebars-template">
        <ul class="listView" id="playlists-entries" data-role="listview" data-inset="true">
            {{#each events}}
                <li class="eventLi">
                	<img class="ilb" src="{{this.img}}" />
                	<a class="ilb" href="#/page2">{{this.title}}</a>
                	<span class="ilb ui-li-count">{{this.ppl}}</span>
                </li>
            {{/each}}
        </ul>
    </script>

    <script id="event-template" type="text/x-handlebars-template">
        <ul class="listView" id="playlists-entries" data-role="listview" data-inset="true">
            {{#each events}}
                <li class="eventLi">
                	<img class="ilb" src="{{this.img}}" />
                	<a class="ilb" href="#/page2">{{this.title}}</a>
                	<span class="ilb ui-li-count">{{this.ppl}}</span>
                </li>
            {{/each}}
        </ul>
    </script>



</body>
</html>
